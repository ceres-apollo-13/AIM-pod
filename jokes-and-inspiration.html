<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charles Norris</title>
    <style>
        body{
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        #text{
            margin: 0 auto;
            width: calc(100% + (-2.4em));
            padding: 3em .2em;
            border: 1em solid black;
        }

        button{
            margin-top: 1em;
            height: 4em;
            width: 8em;
        }

        .flex{
           display: flex;
        }

        #quote{
            margin-left: auto;
        }

    </style>
</head>
<body>
<h1>Chuck Norris Joke and Programmer Inspiration Machine</h1>
<div id="text"> </div>
<div class="flex">
    <button id="joke">Joke</button>
    <button id="quote">Quote</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

    $.get('http://api.icndb.com/jokes').done(function (data) {
        $('#joke').click(function () {
            var jokeIndex = Math.floor(Math.random() * Math.floor(574));
            $('#text').html( data.value[jokeIndex].joke);
        })
    });

    $.get('http://quotes.stormconsultancy.co.uk/quotes.json').done(function (data) {
        $('#quote').click(function () {
            var quoteIndex = Math.floor(Math.random() * Math.floor(44));
            $('#text').html( data[quoteIndex].quote);
        })
    })


</script>
</body>
</html>
