<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Bonus</title>
</head>
<body id="body">
    <div>
        <h1>DOM Bonus Exercise</h1>
    </div>
    <div>
        <h3> List of Items</h3>
        <ul class="list-items"></ul>
    </div>
    <div>
        <h3>Choose a Background Color</h3>

        <form>
            <select id="bgColor" onchange="changeBgColor()">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Purple</option>
                <option>Black</option>
                <option selected>White</option>
            </select>
        </form>
    </div>
    <div>
        <h3>Choose a Font Color</h3>
        <form action="">
            <select id="fontColor" onchange="changeFontColor()">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Purple</option>
                <option selected>Black</option>
                <option>White</option>
            </select>
        </form>
    </div>
    <div>
        <h3>Choose a Font Family</h3>
        <form>
            <select id="fontFamily" onchange="changeFontFamily()">
                <option value="Times-New-Roman">Times New Roman</option>
                <option value="arial,sans-serif"> Arial</option>
                <option value="Papyrus">Papyrus</option>
                <option value="Impact,Charcoal,sans-serif">Charcoal</option>
                <option value="courier">Courier</option>
                <option value="Verdana">Verdana</option>
            </select>
        </form>
    </div>
    <br>
    <div>
        <form>
            <label for="firstName">First Name: </label>
            <input id= "firstName" type="text">
            <label for="lastName">Last Name: </label>
            <input id= "lastName" type="text"><br>
            <label for="username">Username: </label>
            <input id= "username" type="text">
            <label for="email">Email: </label>
            <input id= "email" type="text"><br>
            <label for="address">Address: </label>
            <input id= "address" type="text">
            <label for="age">Age: </label>
            <input id= "age" type="text"><br>
            <label for="bio">Short Bio: </label><br>
            <textarea name="" id="bio" cols="30" rows="10"></textarea>
        </form>
        <button onclick="createUserProfileDiv()">Create Profile</button>
    </div>

    <div id="user-profile">

    </div>


    <script>
        "use strict";


        //  BONUS 1 (grocery list APP)
        // Allow the user to enter a certain number of items and then display them on the page.
        // - for each item, prompt the user for the name of the item, and store in an array of items.
        // - for each item in the array of items create a new li element with the correct text and append to the DOM
        // - for a simpler alternative, build an entire HTML string and set the innerHTML of an existing <ul> element


          var groceryList = [];
          var item1 = prompt('enter a grocery item you want to purchase');
          var item2 = prompt('enter a grocery item you want to purchase');
          var item3 = prompt('enter a grocery item you want to purchase');
          var item4 = prompt('enter a grocery item you want to purchase');
          var item5 = prompt('enter a grocery item you want to purchase');



          function addListItem() {
              for (var i = 1; i < 6; i++){
                  //eval method takes the string and converts it to JS code. (item + i) becomes
                  // the string 'item1', then 'item2' etc. and then it converts to the var named item1, item2 etc.
                  groceryList.push(eval('item' + i))
              }
          }

          addListItem();

          console.log(groceryList);
          var toList = '<li>' + groceryList.join('</li><li>') + '</li>';

          var listItems = document.getElementsByClassName('list-items');

          listItems[0].innerHTML = toList;



        // BONUS 2 (custom styling)
        // In the same dom-bonuses.html page, allow the user to select custom styling for the page by setting the background color,
        // font color, and font-family for the page. Add additional style changes to have fun and experiment!



        function changeBgColor() {
            var bgcolor = document.getElementById("bgColor");
            var i = bgcolor.selectedIndex;
            document.getElementById("body").style.backgroundColor = bgcolor.options[i].text;
        }



        function changeFontColor() {
            var fontColor = document.getElementById("fontColor");
            var i = fontColor.selectedIndex;
            document.getElementById("body").style.color = fontColor.options[i].text;
        }

        function changeFontFamily() {
            var fontFamily = document.getElementById("fontFamily");
            var i = fontFamily.selectedIndex;
            document.getElementById("body").style.fontFamily = fontFamily.options[i].value;
        }


        //     BONUS 3 (profile create form)
    // Create a form that will allow the user to enter the following information in text inputs:
    //     firstName
    // lastName
    // username
    // email
    // address
    // age
    // shortBio
    // Create a function, createUserProfileDiv() that when run will grab all data in the form inputs and build a div with the user's entered information and append it to the page. Test it by running it in the JS console.







        function createUserProfileDiv() {
            var userFirstName = document.getElementById('firstName').value;
            var userLastName = document.getElementById('lastName').value;
            var username = document.getElementById('username').value;
            var userEmail = document.getElementById('email').value;
            var userAddress = document.getElementById('address').value;
            var userAge = document.getElementById('age').value;
            var userBio = document.getElementById('bio').value;


            var profile = userFirstName + ' ' + userLastName  + '<br>' + username + ' ' + userEmail + '<br> ' + userAddress + ' ' + userAge.toString() + '<br>' + userBio;

            document.getElementById('user-profile').innerHTML = profile;
        }

</script>
</body>
</html>
