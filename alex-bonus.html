<script>

/**
*
* The parameter weekday is true if it is a weekday, and the parameter vacation is true if we are on vacation.
* We sleep in if it is not a weekday or we're on vacation. Return true if we sleep in.
*
*/

function sleepIn(weekday, vacation) {
    if (weekday === true && vacation === false) {
        return false;
    } else if (weekday === true || weekday === false &&
        vacation === true) {
        return true;
    } else if (weekday === false && vacation === false) {
        return true;
    }
}

/**
 *
 *We have two monkeys, a and b, and the parameters aSmile and bSmile indicate if each is smiling. We are in trouble
 * if they are both smiling or if neither of them is smiling. Return true if we are in trouble.
 *
 */

function monkeyTrouble(aSmile, bSmile){
    if (aSmile === true && bSmile === true || aSmile ===
        false && bSmile === false) {
        return true;
    } else return false;
}

/**
 *
 *Given two int values, return their sum. Unless the two values are the same,
 * then return double their sum.
 *
 */

function sumDouble(a, b){
    sum = a + b;
    if (a === b) {
        return sum * 2;
    } else return sum;
}

</script>
